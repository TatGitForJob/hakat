<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Сервис динамического прогнозирования спроса на авиарейсы</title>
    <link rel="stylesheet" href="../css/authorization.css" />
    <link rel="shortcut icon" href="../img/shortcut_icon/plane.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
</head>

<body>
<div class="container">
    <h1>
        Сервис динамического прогнозирования
        <p>спроса на авиарейсы</p>
    </h1>
    <form id="form" class="form" method="POST" action="/">
        <div class="form__title">Вход</div>
        <div class="form__group">
            <input id="login" type="email" class="form__input" placeholder=" " />
            <label for="" class="form__label">Email</label>
        </div>
        <div class="form__group">
            <input id="pass" type="password" class="form__input" placeholder=" " />
            <label for="" class="form__label">Пароль</label>
        </div>
        <button type="submit" class="form__button">Войти</button>
    </form>
</div>

<script src="../js/authorization.js"></script>
</body>
</html>
